<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

<script>
    $(document).ready(function () {
        $("#to-top").hide();
        $(function () {
            $(window).scroll(function () {
                if ($(window).scrollTop() > 300) {
                    $("#to-top").fadeIn(500);
                } else {
                    $("#to-top").fadeOut(500);
                }
            });
            $("#to-top").click(function () {
                $('body,html').animate({
                    scrollTop: 0
                }, 500);
                return false;
            });
        });
    });
</script>
